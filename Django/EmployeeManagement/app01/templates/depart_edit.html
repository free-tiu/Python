{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>编辑部门</title>
        <link href="{% static 'other/bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'other/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        {# 导航栏 #}
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/depart/list">xx用户管理系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/depart/list/">部门管理</a></li>
                        <li><a href="#">用户管理</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">登录</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">当前登录用户 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">我的消息</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> 编辑部门 </h3>
                </div>
                <div class="panel-body">
                    <form class="col-md-6 col-md-offset-3" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>标 题</label>
                            <!-- 将获取到的部门信息展示 -->
                            <input type="text" name="title" class="form-control" value="{{ depart.title }}" />
                        </div>

                        <button type="submit" class="btn btn-primary">提  交</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

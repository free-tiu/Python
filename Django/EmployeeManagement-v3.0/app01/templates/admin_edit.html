{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 编辑部门 </h3>
            </div>
            <div class="panel-body">
                <form class="col-md-6 col-md-offset-3" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>标 题</label>
                        <!-- 将获取到的部门信息展示 -->
                        <input type="text" name="title" class="form-control" value="{{ depart.title }}" />
                    </div>

                    <button type="submit" class="btn btn-primary">提  交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
